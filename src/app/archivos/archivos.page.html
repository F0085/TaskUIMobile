<ion-header>
  <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Archivos</ion-title>
  </ion-toolbar>
</ion-header>
<div> <ion-searchbar showCancelButton="always"></ion-searchbar></div>
<ion-content>
    

    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let doc of archivos">
          <img src="/assets/archivo.png"/>
          <!--p> {{ doc.Ruta}} </p-->
         <ion-text> <p> {{doc.Descripcion}} </p> </ion-text> 
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
