<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Personal</ion-title>
  </ion-toolbar>
</ion-header>
<div>
  <ion-searchbar mode="ios" animated showCancelButton="always" (ionChange)="buscar($event)"></ion-searchbar>
</div>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item class="message-text" *ngFor="let users of usuarios |filtro:textoBuscar : 'Apellido'">
      <ion-avatar slot="start">
        <img src="/assets/sinfoto.jpg">
      </ion-avatar>
      <ion-label (click)="cargarDatosUsuario(users.Id_Usuario)">
        <h2> <b>{{ users.Nombre }} {{ users.Apellido }}</b> </h2>
        <h3>
          <ion-text> {{ users.Rol }} </ion-text>
        </h3>
        <p> <b> Area:</b>{{users.Area}} &nbsp; &nbsp; &nbsp; <b>Subarea:</b> {{users.Sub_Area}}</p>
        <p> </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
